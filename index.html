<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GLM-4.5 Mobile Chat</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f4f4f8;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            height: 100vh;
        }
        header {
            background: #ff69b4;
            color: white;
            padding: 12px;
            text-align: center;
            font-size: 20px;
            font-weight: bold;
        }
        #chatBox {
            flex: 1;
            padding: 10px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
        }
        .message {
            max-width: 75%;
            margin: 6px;
            padding: 10px;
            border-radius: 12px;
            line-height: 1.4;
        }
        .user {
            background: #ffb6c1;
            align-self: flex-end;
        }
        .bot {
            background: #fff;
            border: 1px solid #ddd;
            align-self: flex-start;
        }
        .error {
            background: #ffdddd;
            color: red;
            border: 1px solid red;
            align-self: center;
        }
        .typing {
            font-style: italic;
            color: #888;
        }
        footer {
            display: flex;
            padding: 10px;
            background: white;
            border-top: 1px solid #ddd;
        }
        input {
            flex: 1;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ddd;
            border-radius: 8px;
            outline: none;
        }
        button {
            background: #ff69b4;
            border: none;
            color: white;
            padding: 10px 14px;
            margin-left: 6px;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
        }
        button:hover {
            background: #ff4c9e;
        }
    </style>
</head>
<body>

<header>
    üå∏ GLM-4.5 Mobile Chat
    <button onclick="setApiKey()" style="float:right; font-size:14px; margin-right:8px;">üîë</button>
</header>

<div id="chatBox"></div>

<footer>
    <input type="text" id="userMessage" placeholder="Type a message..." onkeydown="if(event.key==='Enter'){sendMessage()}">
    <button onclick="sendMessage()">‚û§</button>
</footer>

<script>
async function sendMessage() {
    const apiKey = localStorage.getItem("OPENROUTER_API_KEY");
    const userMessage = document.getElementById("userMessage").value;
    const chatBox = document.getElementById("chatBox");

    if (!apiKey) {
        alert("‚ö† Please set your API key first!");
        return;
    }

    if (!userMessage.trim()) return;

    // Show user's message
    chatBox.innerHTML += `<div class="message user"><b>You:</b> ${userMessage}</div>`;
    document.getElementById("userMessage").value = "";

    // Show typing animation
    const typingEl = document.createElement("div");
    typingEl.className = "message bot typing";
    typingEl.textContent = "Bot is typing...";
    chatBox.appendChild(typingEl);
    chatBox.scrollTop = chatBox.scrollHeight;

    try {
        const response = await fetch("https://openrouter.ai/api/v1/chat/completions", {
            method: "POST",
            headers: {
                "Authorization": `Bearer ${apiKey}`,
                "Content-Type": "application/json"
            },
            body: JSON.stringify({
                model: "zhipu/glm-4-5",
                messages: [
                    { role: "user", content: userMessage }
                ]
            })
        });

        typingEl.remove();

        if (!response.ok) {
            throw new Error(`HTTP ${response.status} - ${response.statusText}`);
        }

        const data = await response.json();
        const botMessage = data.choices?.[0]?.message?.content || "‚ö† No response from model.";
        chatBox.innerHTML += `<div class="message bot"><b>Bot:</b> ${botMessage}</div>`;
        chatBox.scrollTop = chatBox.scrollHeight;

    } catch (error) {
        typingEl.remove();
        console.error("Fetch error:", error);
        chatBox.innerHTML += `<div class="message error">‚ùå Failed to fetch from API: ${error.message}</div>`;
        chatBox.scrollTop = chatBox.scrollHeight;
    }
}

function setApiKey() {
    const key = prompt("Enter your OpenRouter API key:");
    if (key) {
        localStorage.setItem("OPENROUTER_API_KEY", key.trim());
        alert("‚úÖ API key saved!");
    }
}
</script>

</body>
</html>
